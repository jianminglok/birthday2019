<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>Kung's Birthday</title>
    </head>

    <body>
        <div class="bg bg1">
            <h1>蛋糕来了</h1>
            <h1 class="smaller">点继续吹蜡烛吧!</h1>
            <div class="cake">
                <div class="plate"></div>
                <div class="layer layer-bottom"></div>
                <div class="layer layer-middle"></div>
                <div class="layer layer-top"></div>
                <div class="icing"></div>
                <div class="drip drip1"></div>
                <div class="drip drip2"></div>
                <div class="drip drip3"></div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
            </div>

            <button class="proceedButton button1" onclick="addLayer()">加一层</button>
            <button class="proceedButton" onclick="window.location.href='/candle'">继续</button>
        </div>
    </body>

<script>

var i = 1;

function addLayer() {
    var layer = document.createElement("div");
    layer.className = "layer layer-"+i;
    $("div")[2].after(layer);

    $(".layer-"+i).css({'top': (66 + 33 * i) + 'px'});

    var bottom = parseInt($(".plate").css("bottom").replace('px', ''));
    bottom -= 33;
    $(".plate").css({'bottom': bottom + 'px'});

    var top = parseInt($(".cake").css("margin-top").replace('px', ''));
    top -= 33;
    $(".cake").css({'margin-top': top + 'px'});

    i += 1;
}
</script>
</html>
